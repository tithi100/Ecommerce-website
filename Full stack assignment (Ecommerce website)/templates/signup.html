<!-- templates/signup.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">Sign Up</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="user_type" class="form-label">Account Type</label>
                        <select class="form-select" id="user_type" name="user_type">
                            <option value="customer">Customer</option>
                            <option value="seller">Seller</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="mb-3 d-none" id="admin_key_group">
                        <label for="admin_key" class="form-label">Admin Registration Key</label>
                        <input type="password" class="form-control" id="admin_key" name="admin_key">
                        <div class="form-text text-muted">Required for admin registration</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('user_type').addEventListener('change', function() {
    const adminKeyGroup = document.getElementById('admin_key_group');
    if (this.value === 'admin') {
        adminKeyGroup.classList.remove('d-none');
        document.getElementById('admin_key').required = true;
    } else {
        adminKeyGroup.classList.add('d-none');
        document.getElementById('admin_key').required = false;
    }
});
</script>
{% endblock %}
